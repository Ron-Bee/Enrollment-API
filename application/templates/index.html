<!DOCTYPE html>
<html>
<head>
    <title>Cat Cup</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    
    <div class="registration-form">
        <h1>Cat Cup Registration</h1>
        <form action="/submit_enrollment_request" method="POST">
            <label for="full_name">Full Name:</label><br>
            <input type="text" id="full_name" name="full_name"><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <div>
        <img src="{{ url_for('static', filename='images/poptart.cat.png') }}" alt="Poptart Cat">
        <img src="{{ url_for('static', filename='images/cat.burger.png') }}" alt="Cat Burger">
        <img src="{{ url_for('static', filename='images/robocat.png') }}" alt="Robo Cat">
        <img src="{{ url_for('static', filename='images/jcat.png') }}" alt="J Cat">
        <img src="{{ url_for('static', filename='images/candy.cat.png') }}" alt="Candy Cat">
    </div>
</body>
</html>
